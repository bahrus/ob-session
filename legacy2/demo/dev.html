<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ob-session dev</title>
</head>
<body>
    <div>
        <ob-session-update key="myObj" val='{"greeting": "hello"}' is-json></ob-session-update>
        <ob-session-watch key="myObj"></ob-session-watch>

        <!-- Use experimental import maps -->
        <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
            {
                "imports": {
                    "xtal-element/": "../node_modules/xtal-element/",
                    "trans-render/": "../node_modules/trans-render/"
                }
            }
            </script>
        <script  type="module-shim">
            import "../ob-session-watch.js";
            import "../ob-session-update.js"
        </script>
    </div>
</body>
</html>
